<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count by</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Count Up By</h1>
      </div>
      <form id="numbers_input">
        <div class="form-group">
          <label for="numberToStop">Count to</label>
          <input type="number" class="form-control" id="countTo">
        </div>
        <div class="form-group">
          <label for="numberToCount">Count by</label>
          <input type="number" class="form-control" id="countBy">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <span id="response">
        <p>Here is your output</p>
      </span>
    </div>
  </body>
</html>
